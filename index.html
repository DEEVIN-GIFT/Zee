<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="main">
            <div class="odin-head">
                <img src="odin logo.png" class="odin-logo" alt="image of odin">
                <p class="odin-text">ODIN</p>
            </div>
            <p class="link-test">Photo by <a href="#" target="_blank">Helie West</a> on <a href="#" target="_blank">Unsplash</a></p>
        </div>
        <div class="details">
            <div class="details-text">
                <p class="text">This is not a real online service! You know you need something<br>
                like this in your life to help you realise your deepest dreams.<br>
                sign up <em>Now </em>to get started.</p><br>
                <p class="text-sec">You <em>know </em>you want to.</p>
            </div>
            <div class="sec-details">
                <p class="sec-text">Let's do this!</p>
            </div>
            <form class="form">
                <div class="form-field">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname" class="first-name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="password" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname" class="first-name" required>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="phonenumber" id="tel" required>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" class="password" required>
                    </div>
                </div>
                <div class="details-last">
                    <div class="button-btn">
                        <button type="submit" class="btn">Create account</button>
                    </div>
                    <div class="login">
                        <p class="login-text">Already have an Account? <a href="#" target="_blank" class="login-link">Log in</a></p>
                    </div>
                </div>

            </form>
        </div>






















        </div>
</body>

</html>
